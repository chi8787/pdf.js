<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我OK你OK嗎</title>
  <style>
    #the-canvas {
      border: 1px solid black;
      width: 100%;
    }
    #search-container {
      margin-bottom: 20px;
    }
    #search-results div {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- search -->
  <div id="search-container">
    <input type="text" id="global-search-box" placeholder="keyword">
    <button id="global-search-button">search</button>
  </div>  
  <div id="search-results"></div>

  <!-- PDF list -->
  <div id="pdf-selection">
    <label for="pdf-list">choose a PDF file:</label>
    <select id="pdf-list"></select>
    <button id="open-pdf">OPEN</button>
  </div>

  <!-- PDF render -->
  <div id="pdf-viewer" style="display: none;">
    <div>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
      <button id="close-pdf">Back</button>
      <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>
    <canvas id="the-canvas"></canvas>
  </div>
  <script type="module" src="runpdf.js"></script>
</body>
</html>

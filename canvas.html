<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <style>
    #the-canvas {
      border: 1px solid black;
      width: 100%;

<body>
  <div id="pdf-selection">
    <label for="pdf-list">Select a PDF file:</label>
    <select id="pdf-list"></select>
    <button id="open-pdf">OPEN</button>
  </div>
  <div id="pdf-viewer" style="display: none;">
    <div>
      <button id="prev">PREV</button>
      <button id="next">NEXT</button>
      <button id="close-pdf">BACK</button>
      <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>
    <canvas id="the-canvas"></canvas>
  </div>  
  <script type="module" src="runpdf.js"></script>
</body>
